<!DOCTYPE html> <!-- html5 문서임을 알리는 지시어 -->
<!-- html 코드의 주석문이고, 이것을 화면에 출력하지 않는 정보를 넣을 때, 사용됩니다. -->
<!--
여러 줄 주석문을 사용해봅니다.
어느 곳에든지 해당 내용으로 설명 내용을 확인할 수 있습니다. 
-->
<!-- html은 계층적으로 되어 있습니다. 
1. 상위 태그 시작 태그와 마지막 태그 사이에 하위 태그들이 있습니다. 
2. 아래는 html 밑에 head, body
3. head 밑에 meta, title 포함
4. body 밑에 여러 태그들을 실제로 화면에 표현합니다.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>타이틀(큰 글자)를 나타내는 태그로 head의 약자를 h1로 사용</h1>
</body>
</html>

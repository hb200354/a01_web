<!DOCTYPE html>
<html lang="en">
<!-- # title 태그 및 속성 사용하기
1. head 하위에 title 태그는 브라우저 최상단의 타이틀의 문자열을 표현할 때 사용된다
2. h1~h6까지는 크기별로 문자열을 타이틀로 나타낼 때 사용된다. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지에 오신 것을 환영합니다.</title>
</head>
<body>
    <h1>타이틀을 가장 크게 나타내는 태그 h1 (h1~h6)</h1>
    <h2>2번째 크기</h2>
    <h3>3번째 크기</h3>
    <h4>4번째 크기</h4>
    <h5>5번째 크기</h5>
    <h6>타이틀 중 가장 작은 태그</h6>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신제품 출시!</title>
</head>
<body>
<!-- "최신 스마트폰 'Galaxy & Pixel' 출시 기념!!" 이라는 제목의 블로그 포스팅 일부를 html로 작성하려고 합니다.
아래 요구 사항을 모두 충족하는 html코드를 만들어 보세요. 
1. 페이지에 title은 신제품 출시!로 설정하세요
2. 가장 큰 제목 (h1)으로 위 제목 블로그로("최신 스마트폰 'Galaxy & Pixel' 출시 기념!!")
3. 그 아래에 문단 (p)태그를 사용하여 다음과 같은 설명을 추가하세요
    "정말 멋져요!" 라는 태그 라인이 인상적입니다.
    큰따옴표(")를 문장 안에 포함시켜야 합니다.
4. 새로운 문단(p)에 아래의 코드 예시를 텍스트로 그대로 보여 주세요..
    <div class="item"></div>
    <, > 기호가 태그로 해석되지 않고, 텍스트로 보여야 합니다.
5. 마지막 문단(p)에는 저작권 정보를 아래와 같이 표시하세요
    © 2025 Tech World. All Rights Reserved
    저작권 기호는 위 entity 표현 방법으로 처리해주세요.
-->
    <h1>&quot;최신 스마트폰 &apos;Galaxy &amp; Pixel&apos; 출시 기념!!&quot;</h1>
    <p>&quot;정말 멋져요!&quot;라는 태그 라인이 인상적입니다.</p>
    <p>&lt;div class=&quot;item&quot;&gt;&lt;/div&gt;</p>
    <p>&copy; 2025 Tech World. All Rights Reserved</p>
</body>
</html>

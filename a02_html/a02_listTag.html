<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- # html 리스트 태그
1. html에서 리스트(list)는 관련된 항목들을 나열하여 정보를 깔끔하게 정리하고 구조화 할 떄 사용하는
태그다. 쇼핑 목록, 해야할 일, 목차 등을 만들 때 유용. 크게 순서 없는 목록(ul)과 순서 있는 목록(ol)로 나뉜다.
2. 구분 기준: 
    1) 순서 없는 목록(unordered list, ul) : 
        - 항목들 간의 순서가 중요하지 않을 때 사용. 
        - 각 항목은 글머리 기호 점(bullet)이나 원(circle)등으로 표시된다.
    2) 순서 있는 목록(ordered list, ol) : 
        - 항목들 간의 순서가 중요하고, 단계적인 의미를 가질 때 사용. 
        - 각 항목은 숫자나 알파벳으로 자동으로 번호가 매겨진다.
3. 핵심 코드:
    1) ul 태그: 순서 없는 목록을 만들 때 사용.
    2) ol 태그: 순서 있는 목록을 만들 때 사용.
    3) li 태그: 목록의 각 항목을 나타낼 때 사용. ul이나 ol 태그 안에 포함되어야 한다.
-->
    <h1>주말에 할 일</h1>
    <ul>
        <li>책 읽기</li>
        <li>영화 보기</li>
        <li>공원 산책하기</li>
        <li>친구 만나기</li>
    </ul>
    <h1>나의 완벽한 아침 루틴!</h1>
    <ol>
        <li>기상 및 스트레칭</li>
        <li>이불 정리하기</li>
        <li>물 한 잔 마시기</li>
        <li>아침 식사하기</li>
    </ol>
<!-- 
ex1) ul 로 특급 비밀 요원 장비 목록 만들기
당신은 지금 막 중대한 임무를 부여받은 비밀요원 007입니다. 임무 수행하기 위해 필요한 장비들을 html 순서 없는 
목록으로 정리하여 Q에게 보고해야 합니다.
1. 타이틀은 비밀 요원 007 장비 목록
2. 순서 없는 목록으로 아래 내용을 표현
    - 만년필 형태의 마취총   
    - 시계형 레이저 커터
    - 위성 추적이 가능한 신발
    - 방탄 서류 가방       
-->
    <h1>비밀 요원 007 장비 목록</h1>
    <ul type="square">
        <li>만년필 형태의 마취총</li>
        <li>시계형 레이저 커터</li>
        <li>위성 추적이 가능한 신발</li>
        <li>방탄 서류 가방</li>
    </ul>
<!-- 
ex2) ol 로 우주선 발사 카운트 다운
당신은 나사(NASA)의 관제사입니다. 곧 우주선 제미니호가 발사됩니다. 발사 순서를 html 순서 있는 목록으로
만들어 모든 관제사들이 볼 수 있도록 하세요.
1. 제미니호 발사 시퀀스 제목을 만들기
2. 아래의 발사 순서를 순서 있는 목록으로 만들기
    - 주 엔지 점화
    - 보조 로켓 점화
    - 고정 장치 해제
    - 발사!!  
-->
    <h1>제미니호 발사 시퀀스</h1>
    <ol type = "I">
        <li>주 엔진 점화</li>
        <li>보조 로켓 점화</li>
        <li>고정 장치 해제</li>
        <li>발사!!</li>
    </ol>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- # html에서 이미지
    1. 이미지를 표시하는 img 태그는 웹페이지에 그림을 거는 액자와 같다. 이 액자는 내용물이 없어서
    </img> 처럼 닫는 태그가 필요없는 빈 태그(empty tag)입니다.
    - src 속성으로 통해서 이미지 내용을 보이기에 내용 태그가 필요 없음.
    2. 핵심 키워드
    <img src="경로파일" width="넓이" height="높이" alt="이미지가 없을때 텍스트 내용">
    -->
    <ol>
        <li>강아지<br><img src="resource/2.jpg" width="300" height="200"></li>
    </OL>
    <!--
    # 웹페이지에서 절대 경로와 상대 경로
    1. 주로 자원(이미지, html, js, css 등)을 호출할 때, 사용되는 파일 호출 경로 방식을 말한다.
    2. 모든 자원들은 같은 폴더에 있으면 특별한 지정 없어도 바로 호출 가능하다.
    3. 단, 자원들을 특정한 경로에 위치시켜 통합적으로 관리할 떄는 절대 경로를 설정해야한다.

    # 절대 경로
    1. 누가 어디서 보든 변하지 않는 주소
    2. http://localhost:포트번호/ 같은 주소가 웹서버의 절대 위치이고,
    위 절대 위치에 있는 자원은 서버의 최상위 폴더에서 폴더를 만들어 호출하는 것이 일반적이다
    --> 
    <h2>절대 경로의 이미지</h2>
    <img src="resource/1.jpg" alt="아름다운 이미지">

    <!-- 
    # 상대 경로
    1. 현재 html 파일 위치를 기준으로 이미지의 위치를 찾는다. 훨씬 간결하고 편리
    2. 주요 기호
        ./ 현재 경로
        ../ 상위 폴더
    -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--
# table 태그
1. 웹 페이지에서 데이터를 표 형태로 정리하여 보여줄 때 사용하는 html의 핵심 요소입니다.
이 태그를 사용하면 행(row)과 열(column)으로 구성된 격자 구조를 만들어 정보를 체계적으로 표시할 수 있습니다.
2. 핵심 개념
  html에서 표는 table 태그로 전체를 감싸는 것으로 시작합니다. 그 나에는 다음과 같은 주요 태그들이
  함께 사용되어 표의 구조를 완성합니다.
    1) tr(table row) : 표의 가로 한 줄(행)을 만듭니다. 모든 내용은 이 tr 태그 안에 배치되어야 합니다.
    2) th(table header) : 각 열의 제목을 나타내는 셀입니다. 이 태그를 사용하면 글씨가 자동으로 굵게
     표시되고 중앙 정렬되어 내용을 강조하는 효과가 있습니다.  head태그 안에 위치하는 경우가 많습니다.
    3) td(table data) : 실제 데이터(내용)가 들어가는 일반 셀입니다. tbody 태그 안에 위치하는 경우가
       많습니다.
    4) thead : 표의 제목 부분을 그룹화하는 태그입니다. th 태그를 포함한 tr이 이 안에 들어갑니다.
    5) tbody : 표의 본문 내용을 그룹화하는 태그입니다. td 태그를 포함한 tr이 이 안에 들어갑니다.
    6) tfoot : 표의 하단, 요약 정보를 그룹화하는 태그입니다.
    이 태그들이 마치 레고 블록처럼 서로 조립되어 하나의 완전한 표를 만들어냅니다.
    table이라는 큰 판 위에 tr이라는 긴 블록을 한 줄씩 쌓고, 그 블록 안에 th나 td라는 작은 블록을
    칸칸이 끼워 넣는 모습을 상상하면 이해하기 쉽습니다.
3. 핵심 키워드
     Table Run/ Top Header/ Top Data/  테이블 달리기/상단 제목/상단 데이터
    Table Run : 테이블을 가로로 달린다고 상상하세요 tr은 표의 가로 한 줄을 의미합니다.
    Top Headeer : 각 열의 맨 위에 오는 제목입니다.
    Top Data : 제목 아래에 따라오는 실제 데이터이다.
-->    
    <table border="1">
        <caption>K-POP 아이돌 비밀 식단</caption>
        <thead>
            <tr>
                <th>시간</th>
                <th>메뉴</th>
                <th>칼로리</th>
                <th>특이사항</th>
            </tr>
        </thead>    
        <tbody>
            <tr>
                <td>아침</td>
                <td>닭가슴살 샐러드</td>
                <td>300 kcal</td>
                <td>드레싱 없이</td>
            </tr>
        </tbody>    
        <tfoot>
            <tr>
                <td colspan="2">총 섭취 칼로리</td>
                <td colspan="2">1000 kcal</td>

            </tr>   

        </tfoot>

    </table>    

    <h2>1행 1열 테이블</h2>
    <table width="50" height="50" border="1">
        <tr>
            <td>1행1열</td>
        </tr>
    </table>
    <h2>1행 2열 테이블</h2>
    <table width="100" height="50" border="1">
        <tr>
            <td>1행1열</td><td>1행2열</td>
        </tr>
    </table>
    <!--ex) 1행 4열 테이블 -->
    <table width="200" height="50" border="1">
         <tr>
            <td>1행1열</td><td>1행2열</td><td>1행3열</td><td>1행4열</td>
         </tr>
    </table>
    <!--  2행  3열 테이블-->
    <table width="150" height="100" border="1">
        <tr>
            <td>1행1열</td><td>1행2열</td><td>1행2열</td>
        </tr>
        <tr>
            <td>2행1열</td><td>2행2열</td><td>2행2열</td>
        </tr>        
    </table>   
    <!-- ex) 5행 1열 테이블-->
    <table width="50" height="250" border="1">
        <tr><td>1행1열</td></tr> 
        <tr><td>2행1열</td></tr> 
        <tr><td>3행1열</td></tr> 
        <tr><td>4행1열</td></tr> 
        <tr><td>5행1열</td></tr> 
    </table>
<!--
# 테이블의 속성
1. 테이블의 화면에서 처리되는 내용을 기준으로 여러가지 속성(속성명, 속성값)을 가지고 있다.
   <table 속성=속성값
       <tr>
           <td 속성 = 속성값>
2. 테이블 속성은 태그에 추가적인 기능이나 정보를 부여하는 꼬리표와 같습니다. 구조를 합치거나, 정렬하거나,
   디자인을 입힐 수 있죠.
3. 테이블 속성을 크게 구조를 제어하는 속성과 디자인을 꾸미는 속성으로 나눌 수 있습니다.
    1) 구조 제어 속성(칸 합치기)
       가장 중요하고 자주 사용되는 속성입니다. 엑셀의 셀 병합과 같은 기능을 합니다.
       colspan : 콜라는 옆으로 퍼지니까 가로열 합치기 : 지정된 숫자만큼 가조방향으로 칸을 합칩니다.
                 colspan="2"는 현재 칸을 포함해 오른쪽 칸까지 총 2칸을 합칩니다.
       rowspan : 로우킥은 아래로 차니까 세로(행) 합치기 : 지정한 숫자만큼 세로 방향으로 칸을 합칩니다.
                 rowspan="3"은 현재칸을 포함해 아래 2줄의 칸까지 총 3칸을 합침니다.
    2) 스타일 및 디자인 속성
       아래 속성들은 과거에 많이 사용되었으나, 현재는 웹 표준에 따라 css를 사용하는 것이 강력히 권장됩니다.
       하지만 개념 이해를 위해 알아두면 좋습니다.
       border  border="1"처럼 테이블의 테두리 두께를 지정합니다.  table, th, td{border:1px solid block;}   
       width/height  width="500" 처럼 테이블이나 칸의 너비/높이를 픽셀(px)단위로 지정합니다. 
       align   align="center" 처럼 테이블 자체의 정렬(left, center, right)를 지정합니다.
       bgcolor  bgcolor="yellow" 처럼 배경색을 지정합니다.

--> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--
# 이미지 게시판
1. 이미지 게시판은 썸네일 이미지를 중심으로 콘텐츠 목록을 보여주는 웹 게시판입니다. 사용자는 이미지를
보고 흥미를 느껴 클릭하면 해당 게시물의 상세 페이지로 이동하게 됩니다. 인스타그램 피드나 유튜브 썸네일
목록을 떠올리면 이해가 쉽습니다.
2. 이미지 게시판의 개요 및 구조
   이미지 게시판은 텍스트만 있는 일반 게시판과 달리, 시각적 요소가 가장 먼저 눈에 들어온다는 점이
   핵심입니다. 이를 통해 사용자는 글의 내용을 더 빠르게 직관적으로 파악할 수 있습니다.
3. 주요 구성요소
    1) 썸네일(Thumbnail) : 게시물의 내용을 대표하는 작은 이미지입니다. 전체적인 목록의 시각적 
       품질을 결정합니다.
    2) 제목(Title) : 이미지와 함께 게시물의 내용을 요약하는 텍스트입니다.
    3) 메타 정보(Meta Data) : 작성자, 작성일, 조회수, 댓글 수 등 게시물에 대한 부가 정보입니다.
    5) 링크(Link) : 썸네일과 제목에 적용되어, 클릭 시 게시물 상세 페이지로 이동시키는 역할을 합니다.
    이 모든 요소가 하나의 목록단위(보통 tr)을 이루어 테이블 형태로 나열되는 것이 가장 기본적인 
    구조입니다.
4. 핵심 구조/키워드
    이미지 게시판의 html 구조를 도시락 만들기에 비유하면 아주 쉽게 외울 수 있습니다.
    1) table : 도시락통 - 게시판 전체를 담는 가장 큰 틀입니다.
    2) tr : 김밥 한 줄 - 하나의 게시물, 즉 이미지와 글이 포함된 가로 한 줄을 의미합니다. 도시가에 들어갈
           김밥 한줄과 같죠
    3) td : 도시락 칸 - 김반 한 줄을 구성하는 각각의 칸입니다. 이미지칸, 제목칸, 작성자 칸 처럼 나뉩니다.
    4) img : 메인 반찬 

-->   
    <h2>테이블 안에 이미지 설정</h2>
    <table border="1">
        <tr><th>컴퓨터</th><th>핸드폰</th><th>강아지</th></tr>
        <tr>
            <td><img src="favor01.jpg" alt=""></td>
            <td><img src="favor02.jpg" alt=""></td>
            <td><img src="favor03.jpg" alt=""></td>
        </tr>
    </table>
</body>
</html>

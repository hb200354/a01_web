<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>iframe으로 외부 사이트 보여주기</h2>
	<iframe src="https://ko.wikipedia.org/wiki/HTML" 
		width="100%" height="200px" frameborder ="0"></iframe>
	<h2>iframe으로 내부 페이지 보여주기</h2>
	<iframe src="a01_inline_block.html" 
		width="100%" height="200px" frameborder="0"></iframe>	
	<!-- 
	ex) 왼쪽에 g마켓 오른쪽에  a07_table.html을 지정해서 iframe 설정
	    50%, 50%로 출력되게 하세요..
	    https://www.gmarket.co.kr/
	 ctrl + space : 자동 코드 단축키  
	 -->
	<h2>G마켓과 테이블 iframe</h2>
	<iframe src="https://www.gmarket.co.kr/" width="49%" height="300px" ></iframe>	 
	<iframe src="/webexp/a01_web/a02_html/a07_table.html" width="49%" height="300px" ></iframe>
	<!-- 
	웹 서버기반 소스코드 절대주소..webexp\src\main\webapp 물리적 기준..
	특정소스의 위치를 webapp 하위에서 경로/파일를 복사해서 붙여놓은 후,
	마지막으로 프로젝트명 /프로젝트명/ 제일 앞에 붙여 준다.
	
	
	
	 -->	 
	 
	 	
		
</body>
</html>
<!-- 
# iframe 내 페이지 안에 또 다른 세상을 여는 차
1. <iframe> (Inline Frame의 약자)태그는 현재 HTML 페이지 안에 또 다른 독립적인 HTML 페이지를 삽입할 때
사용하는 마법 같은 태그입니다. 내 홈페이지 안에 유튜브 영상이나 다른 웹사이트의 특정 부분을 '액자'처럼 걸어두는 것을
상상하면 쉽습니다. 즉, 페이지 속의 작은 창(Window inside a window)을 통해 외부 콘텐츠를 보여주는 강력한 도구입니다.
2. 핵심 코드
	iframe의 핵심 속성들을 액자에 비유한 아이, 저 액자 속 테두리라는 문장으로 완벽하게 기억할 수 있다.
	아( iframe ) : 아이프레임! 액자를 걸어보자! (태그자체)
	저( src ) : 저기 있는 그림(페이지)을 가져와!!(Source, 삽입할 페이지의 주소)
	액( width ) : 액자의 가로 넓이
	자( height ) 자, 이제 세로 높이
	속( name ) : 액자 속에 고유한 이름을 붙여주자( 링크의 target으로 활용)
	테두리(frameborder) : 테두리는 없애는 게 깔끔해!(테두리 두께, 보통 0으로 설정)
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>특정한 iframe의 내용변경</h2>
	<a href="login.html" target="frame01">로그인</a><br>
	<a href="member.html" target="frame01">회원관리</a><br>
	<a href="buy.html" target="frame01">구매물품</a><br>
	<iframe name="frame01" width="100%" height="300px"></iframe>
</body>
</html>
<!-- 
# a 링크와 iframe 속성 연관 관계설정
1. a 태그와 iframe태그는 html에서 각각 링크와 외부 문서를 삽입하는 중요한 역할을 합니다. 이 둘은
특정 속성을 통해 서로를 제어하며 환상적인 상호작용을 만들어낼 수 있습니다. 핵심은 a 태그의 target
속성과 iframe 태그의 name 속성을 일치시키는 것입니다.
2. 만남
  a 태그는 사용자가 클릭할 수 있는 하이퍼링크를 만듭니다. 이때 href 속성에는 이동할 페이지의 주소를,
  target 속성에는 링크를 열 창(또는 프레임)을 지정합니다.
  
  iframe은 현재 html 문서 안에 또 다른 html 문서를 보여주는 차(인라인 프레임)을 생성합니다.
  src 속성에는 초기에 보여줄 페이지의 주소를, name 속성에는 iframe의 고유한 이름을 지정할 수 있습니다.
  
  이 둘의 마법 같은 연결은 바로 a 태그의 target 속성값과 iframe의 name 속성값을 동일하게
  설정할 때, 일어납니다. 이렇게 하면, 사용자가 a 태그를 클릭했을 때, href에 지정된 페이지가 name이
  일치하는 iframe 내부에 로드됩니다.
3. 핵심 관계
   a 태그의 target 속성 : 내가 지정한 이름표(target속성값)를 가진 곳의 링크를 열어줘..
   iframe 태그의 name 속성 : 내 이름표는 이거야! 여기로 내용을 보내줘..
4. 예제 코드
	<a href="a20_login.html" target="frame01">로그인</a>
	<a href="a21_member.html" target="frame01">회원관리</a>
	<a href="a22_buy.html" target="frame01">물품구매</a>
	<iframe  name="frame01" width="300px" height="300px">
	
	핵심 href:이동할페이지, target:변경할 iframe이름, name 대상이 되는 iframe
 -->

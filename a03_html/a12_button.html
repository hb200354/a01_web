<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>버튼을 만들자</h3>
    <hr>
    <form>
        검색 : <input type="text" size="10">
            <input type="button" value="검색">
            <button type="button">검색2</button><br>
        submit 버튼 : <input type="submit" value="전송1"><button>전송2</button>
        <!-- 주의!! <button>은 type을 설정하지 않으면 default가 button이 아니라 submit이다.-->

    </form>
    <!--
    # button 만들기
    1. 화면에서 동적인 이벤트(클릭, 마우스오버 등 여러 active 기능)를 처리하는 
    시작을 하는 역할을 하는 요소객체
    2. 기본적으로 화면에서 서버에 전송하거나, 화면내부에서 동적인 기능을 처리한다.
    3. 기본형식
        1) <input type="button|reset|submit|image" value="버튼에 보일 문자열">
        2) <button type="button}reset|submit"> 버튼에 보일 문자열</button>
    4. 속성들
        name : 버튼의 이름
        value : 문자열
        src : 이미지버튼의 경우 이미지 위치
    -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>콤보 다중 선택</h2>
    <form action="a02_rev.jsp">
        <label>
            토핑 선택(다중)
            <select name="toppings" multiple="multiple">
                <option>페페로니</option>
                <option>버섯</option>
                <option>치즈</option>
                <option>파인애플</option>
                <option>베이컨</option>
            </select>
        </label>
        <button>주문하기</button>
    </form>
    <!-- a02_rev.js
     <p>
     토핑1: ${paramValues.toppings[0]}
     토핑2: ${paramValues.toppings[1]}
     토핑3: ${paramValues.toppings[2]}
     토핑4: ${paramValues.toppings[3]}
     토핑5: ${paramValues.toppings[4]}
     </p>
      -->
</body>
</html>
<!-- 
# select를 통한 다중 선택
1. 한번에 여러개를 선택할 때, 사용하는 옵션이다.
2. select 속성으로 multiple="multiple" 로 하면,
   선택시, ctrl또는 shift로 여러개를 선택하여 전송할 수 있다.
   size="2" 초기에 보이는 항목을 갯수로 지정할 수 있다.
   물론, 전송 받는 곳에서도 다중의 데이터를 전달했기에,
	${paramValues.요청키[0]}
	${paramValues.요청키[1]}
	${paramValues.요청키[2]} 갯수만큼 선택해서 전달 받을 수 있다.
	
 -->

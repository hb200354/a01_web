<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>옵션 그룹화 처리</h2>
    <!--
    <h2>선택된 메뉴는 ${param.menu}</h2> -->
    <form action="a02_rev.jsp">
        <label>메뉴:
            <select name="menu">
                <option value="">메뉴를 선택해주세요</option>
                <!-- value는 실제 전송될 데이터와 화면에 선택옵션으로 보이는 내용이 차이 있을 때 사용 -->
                 <optgroup label="한식">
                    <option value="bibimbab">비빔밥</option>
                    <!-- 화면엔 비빔밥으로 보이지만 서버엔 bibimbab으로 전송 -->
                    <option value="kimchi_jjigae">김치찌개</option>
                    <option>불고기</option>
                    <!-- 실제 전송되는 데이터도 불고기 -->
                 </optgroup>
                 <optgroup label="양식">
                    <option value="pasta"selected>파스타(기본 추천)</option>
                    <!-- selected 초기로딩 화면에서 기본적으로 선택된 옵션 설정 -->
                    <option value="pizza">피자</option>
                    <option value="steak">스테이크</option>
                 </optgroup>
            </select>
            <button>선택</button>
            <!-- 버튼 태그는 default가 type="submit" 이다. -->
        </label>
    </form>
</body>
</html>
<!-- 
# optgroup
1. 드롭다운 메뉴의 선택 항목(option)들을 논리적인 그룹으로 묶어줌
2. label="한식"처럼 그룹의 제목을 지정할 수 있어, 사용자는 메뉴가 음식 종류별(한식, 양식, 중식)로
깔끔하게 정리되어 있는 것을 볼 수 있음. 이를 통해 메뉴가 많아져도 쉽게 원하는 항목을 찾을 수 있음.
3. 기본 형식
    <optgroup labe="그룹1/그룹2/그룹3"
    option 속성
    1) value : 화면에 보이는 레이블과 전송되는 데이터가 다를 떄, 사용
    2) selected: 페이지 로드 시 기본적으로 선택될 항목을 지정함.
     -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form 요소 그룹핑 하는 예시 코드 -->
     <h3>회원 정보를 입력해주세요</h3>
     <hr>
     <form>
        <fieldset>
            <legend>회원 정보</legend>
            이메일: <input type="email" value="default@qmark.co.kr" required><br>
            홈페이지: <input type="url" required><br>
            전화번호: <input type="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required><br>
            <input type="submit"><br>
            <input type="reset"><br>
        </fieldset>
     </form>
</body>
</html>

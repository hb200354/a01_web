<!DOCTYPE html>
<html>
    <head>
    <meta charset="${encoding}">
    <title>Insert title here</title>
    <style type="text/css">
    /*
        1) Content
        2) Padding
        3) Border
        4) Margin
    
    # padding(패딩)
    1. padding, padding-top, padding-right, pading-bottom, padding-left
    2. border(테두리)와 content(내용물) 사이의 안쪽 여백
    3. 배경색이 padding 영역까지 적용됨.

    */
        h1{border: 1px solid green;} 
    </style>
    </head>
    <body>
        <h1 style="padding: 10px;">박스모델...(패딩1)</h1>
        <h1 style="padding: 20px;">박스모델...(패딩2)</h1>
        <h1 style="padding: 30px;">박스모델...(패딩3)</h1>
        <h1 style="padding-top: 20px;">박스모델...(패딩4)</h1>
        <h1 style="padding-left: 20px;">박스모델...(패딩5)</h1>
        <h1 style="padding-bottom: 20px;">박스모델...(패딩6)</h1>
    </body>
</html>

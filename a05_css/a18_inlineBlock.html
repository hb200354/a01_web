<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
# display:inline-block 
1. inline(옆으로 나란히, width, height 속성설정 불가)와 block(줄바꿈, width, height 설정가능) 두가지의
	태그의 장점만 쏙쏙 뽑아 합친 친구입니다.
2. 나는 글자처럼 옆으로 나란히 서고 싶은데(inline), 내 덩치(block)도 내 맘대로 조절하고 싶어!!
	즉, line의 특징인 글자처럼 옆으로 나란히 배치가 가능하고, block의 특징인 박스처럼 width, height,
	margin, padding 등 크기와 여백을 모두 조절할 수 있다.
3. 핵심 속성
	선택자{display:inline-block;
	     width:100px;height:100px;
	     margin:10px;padding:10px;
		 vertical-align:top|middle|bottom} ps) vertical-align : 상/중/하로 해당 내용에 대한 옵션을 
		 										처리한다.
*/
	nav.menu li{
		display:inline-block; /*옆으로 나란히*/
		width:100px;
		padding:10px;
		background-color:#f0f0f0;
		border:1px solid #ccc;
		text-align:center;
	}	
/* ex) 3색 신호등 만들기  빨강, 노랑, 초록색 50x50 픽셀 크기 원(div) 개를 만들어 가로로
	나란히 배칭해 보세요. border-radius:50% 쓰면 원이 됩니다.*/
	.light{
		display:inline-block;
		border-radius:50%;
		width:50px;height:50px;
		margin:5px;
	}
	.red{background-color:red;}	
	.yellow{background-color:yellow;}	
	.green{background-color:green;}
	/* 각각의 상품 카드를 inline-block으로 만들어 옆으로 진열*/	
	.product-card{
		display:inline-block; /*옆으로 나란히*/
		width:150px; /* 크기 조절! */
		height:200px;
		border:2px solid #007bff;
		border-radius:8px;
		margin:10px;
		padding:10px;
		vertical-align:bottom;/*위쪽 기준으로 정렬*/
	}
</style>
</head>
<body>

	<h2>inline-block 연습!!</h2>
	<div>
		<div class="product-card">
			<h3>상품 A</h3>
			<p>설명 ...</p>
		</div>
		<div class="product-card">
			<h3>상품 B</h3>
			<p>설명 ...</p>
		</div>
		<div class="product-card">
			<h3>상품 C</h3>
			<p>설명 ...</p>
		</div>			
	</div>
	
	
	<div class="light red"></div>
	<div class="light yellow"></div>
	<div class="light green"></div>
	
	<nav class="menu">
		<ul>
			<li>메뉴 1</li>
			<li>메뉴 2</li>
			<li>메뉴 3</li>
		</ul>
	</nav>


</body>
</html>

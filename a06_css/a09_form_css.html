<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
# 사용자 입력인 form 의 css 꾸미기
1. 폼은 기본 상태가 마치 꾸미지 않은 이력서나 딱딱한 관공서 서류같습니다. CSS로 이 폼을 세련된 지원서
	처럼 바꾸는 처리를 해보겠습니다.
2. 딱딱한 관공서 서류 ==(CSS설정)==> 세련된 초대장
3. html 폼(input, button, textarea)이 어려운 이유는 브라우저(크롬, 엣지)가 자기만의 스타일
	()default style)을 아주 강하게 적용하기 때문입니다.
4. 우리의 목표는 이 관공서 스타일을 초기화하고, 사용자에게 친절한 초대장 스타일을 덮어씌우는 것입니다.
5. 핵심 속성 설정 4가지 단계
	1) 초기화(Box-sizing) 
		- 속성 : box-sizing, border-box
		- 이게 없으면 width:100%에 padding을 줬을 때 폼이 밖으로 빠져나갑니다.
		  이 속성은 패딩과 테두리를 줘도 너비(width)안에서 해결해!!라는 명령입니다.
		  *{box-sizing:border-box;} 를 무조건 넣어주면 모든 요소는 위 내용에 의해 처리됩니다.
		 - 박스 크기는 테두리 안에서
	2) 꽉 채우기(width)
		- 속성 : width:100%;
		- input 같은 요소는 기본 크기가 작습니다. width:100%로 설정하면 부모요소(예 form)의
			너비에 꽉 차서 정돈되어 보이고, 모바일에서도 보기 좋습니다.
	3) 숨 쉬게 하기(padding, margin)
		- padding:10px; margin-bottom:50px
		- padding은 input 안쪽 여백입니다. 글자가 테두리에 붙지 않게 margin-bottom은 input
		과 다음 요소 사이(바깥쪽)의 간격입니다.(아이디 입력창과 비밀번호 입력차 사이 간격)
		- 패딩은 안쪽 숨쉬기, 마진은 밖에서 거리두기..
	4) 집중 시키기(:focus)
		- input:focus{....}
		- 사용자가 입력창을 클릭(focus)했을 때 시각적 변화를 줍니다.
		- 집중하면 테두리(border) 색을 빠꿔서 티를 내라!
*/
*{
	box-sizing:border-box;
}
.form-group{
	marin-bottom:15px;/*폼 그룹(라벨+인풋) 사이 간격*/
}
label{
	display:block;/*라벨을 한 줄 다 자치하게*/
	margin-bottom:5px;
	font-weight:bold;
}
/* 요소들 꽉 채우고, 숨 쉬게 하기*/
input[type=text], textarea{
	width:100%;
	padding:10px; /*안쪽 여백주기*/
	border:1px solid #ccc; /*테두리 */
	border-radius:5px; /*모서리 둥글게*/
}
input[type=text]:focus, textarea:focus{
	border-color:#007bff;/*파란색 테두리*/
	outline:none;
}
.submit-btn{
	width:100%;
	padding:12px;
	background:#007bff;
	color:white;
	border:none;
	border-radius:5px;
	font-size:16px;
}
/* 마우스 올리면(hover) 버튼 색상 변경*/
.submit-btn:hover{
	background:#0056b3;
	color:yellow;
}
</style>
</head>
<body>
	<h2>전체 창에서 입력항목설정(모바일지원)</h2>
	<form>
		<div class="form-group">
			<label for="username">이름:</label>
			<input type="text" id="username" name="username">
		</div>
		<div class="form-group">
			<label for="memo">메모:</label>
			<textarea  id="memo" name="memo"></textarea>
		</div>	
		<button class="submit-btn">제출하기</button>
	</form>


</body>
</html>

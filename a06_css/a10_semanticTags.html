<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
# 시맨틱 태그(Semantic Tags-이름표가 붙은 div)
1. html 태그는 크게 2가지로 나뉩니다.
	1) 의미 없는 태그(Non-semantic)
		div (그냥 네모난 상자), span (그냥 한줄 글자)
		내용물이 뭔지 모르고 그냥 택배 상자입니다. 열어보기 전에 아무것도 모르죠.
	2) 의미 있는 태그(Semantic)
		header, footer, nav, main, article, section 등
		신발 상자, 액세서리 상자, 편지함 처럼 이름표가 붙은 상자 입니다.
		이름만 봐도 안에 뭐가 들었는지 알 수 있습니다.
	# 시맨틱 태그는 div와 시각적으로 100% 똑같습니다.	 css 적용하기 전엔 그냥 display:block인
		네모 상자일 뿐입니다.
2. 그럼 왜 쓸까요? 이름표가 필요한 3명의 방문자 때문입니다.
	1) 검색 엔진(SEO) : 구글봇이 nav를 보고 아, 이건 메뉴구나. article 을 보 이게 본문이구나
		하고 핵심 내용을 더 빨리, 정확하게 파악합니다.
	2) 스크린 리더(Accessibility) : 시각 약자가 스크린 리더를 쓰 때, 메인 콘텐츠로 바로가기(
		main(), 메뉴(nav) 등을 이름표로 구분하며 웹을 탐색할 수 있게 도와줍니다.
	3) 동료 개발자(Readability) : div 100개로 만든 코드는 악몽입니다.
		header, footer 로 만든 코드는 아, 여기가 머리글리고 여기가 바닥글이네 하고 유지보수가
		쉬워집니다.
3. 웹 페이지를 집이라고 생각하고, 각 태그가 어떤 공간인지 역할로 기업해봅시다.
	header : 지붕/현관 - 로고, 검색차, 메뉴(nav)가 들어가는 머리말
	nav : 내비게이션/복도 - 다른 페이지로 이동한 길안내(메뉴 링크)
	main : 거실 - 페이지의 딱 하나뿐인 핵심 내용(가장 중요)
	section : 방 - 뉴스/쇼핑 처럼 관련된 주제로 묶은 구역
	article : 액자 - 책 그 자체로 독립된 내용(블로그 글, 신문 기사)
	aside : 창고/베란다 - 본문과 떨어진 부가 정보(광고, 사이드바)
	footer : 바닥/지하실 - 저장권, 주소, 연락처가 들어가는 꼬리말
# 의미 없는 div 대신 역할에 맞는 이름표를 붙여 준다.			
		
*/
*{border:1px solid green;text-align:center;font-size:30px;box-sizing: border-box;}
html, body{margin:0;padding:0;height:100%;}
header{ width:100%; height:15%;background:yellow; }
nav{width:15%;height:70%;float:left;background:orange;}
section{ width:70%;height:70%;float:left;background:olivedrab;}
aside{ width:15%;height:70%;float:left;background:orange;}
footer{ width:100%;height:15%;clear:both;background:plum;}
</style>
</head>
<body>
	<header>header</header>
	<nav>nav</nav>
	<section>section</section>
	<aside>aside</aside>
	<footer>footer</footer>


</body>
</html>

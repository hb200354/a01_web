/*
# 문자열 처리

	"반가워요.. '철수'님!! "
	'나도 반갑습니다 "영희님" '
	- 감싸 안는 형식으로 사용가능 하다.
	"반가워요.. '철수"님!! ' (x)
	'나도 반갑습니다 "영희님' " (x)
*/
alert("반가워요.. '철수'님!! ")
alert('나도 반갑습니다. "영희님"!! ')
// alert("반가워요.. '철수"님!! ') - 에러 발생. 
// 에러발생시 화면 처리가 전혀 되지 않으므로 f12을 통해서 화면에
// 에러 내용 확인
let greet = "반가워요.. '철수'님!! "
// ""안에 ""를 넣거나  ''안에 ''를 넣을려면 특수문자 처리 \(역슬레시)
// 와 함께 처리를 하여야 합니다.

alert('나도 반갑습니다. \'영희님\'!! ')
alert('나도 반갑습니다. \n 영희님 \t!! ')

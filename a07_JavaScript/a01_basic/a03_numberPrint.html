<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
# 숫자형 데이터 출력
*/
alert(273) // 정수 출력
alert(3.14) // 실수 출력.
alert(5 + 3 * 2) // 곱셈 우선 처리 후, 결과
alert((5 + 3) * 2) // () 최우선 연산 처리 후, 결과
console.log("사과:"+2000)
console.log("합산1:"+2000+3000) // 덧셈을 연결
console.log(2000+3000+"합산2")  // 덧셈 후 출력.
console.log("곱셈3:"+2000*3) // 곱셈 처리..
console.log("합산4:"+("2000"-"3")) // 뺄셈  자동형변환(js)
console.log("합산5:"+"2000"/"3") // 나눗셈 자동형변환(js)
console.log("합산6:"+("2000"+"3")) 
// 20003  문자열은 기본 연결



</script>

</head>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>좋은 하루! 발전하는 하루!</title>


</head>
<body>
  


</body>
<script type="text/javascript">
let prtStr = "<h2>좋은 하루</h2>"
/*
# 다중 선택 : 꼼꼼하게 따지기
1. 여러 개의 조건을 순서대로 체크합니다. 
2. 만약 (A조건이라면){ A를 해라}, 그게 아니고(B 조건이라면){B를 해라}, 그것도 아니면{C를 해라}
3. 핵심 키워드
	if(조건1){
		조건1일 때, 처리할 내용
	}else if(조건2){ // !!주의 조건1이 아니고를 포함하고 있음.
		조건2일 때, 처리할 내용
	}else{ // 위에 나열된 모든 조건이 아닐 때..
		그외 처리할 내용.
	}
	날씨 비유
	1. 만약 (비가 온다면){ 우산을 챙겨라}
	2. 그게 아니고, 만약(눈이 온다면){ 목도리를 챙긴다 }
	3. 그게 아니고, 만약(날씨가 맑다면){선글라스를 챙긴다 }
	4. 그것도 아니면 (흐리기만 하다면){그냥 나간다}
	
	위에서부터 하나씩 물어봅니다. 그러다 하나라도 조건이 참(true)이 되면 해당 {} 안의 행동을 하고
	즉시 조건문 전체를 빠져나옵니다. (이게 중요합니다. 맑아도 비가 오면 우산만 챙기고 끝납니다.)
	
*/
prtStr += "<h3>if else if 문</h3>"
// 점수를 95점으로 설정(상수)  상수 : 데이터를 재할당 불가.. 비교는 가능..
const SCORE = 95; //prompt("획득한 점수를 입력", 60);
if(SCORE >= 90){   // 주의 가장 큰 것부터 조건을 잡아야 한다.
	prtStr += "<h3>A등급 장학금이다!!</h3>"
}else if(SCORE >= 80){
	// else : 위에 지정된 SCORE >= 90 제외하고 즉, SCORE<90 이고
	// 가 포함하고 SCORE>=80일 때를 말한다.
	prtStr += "<h3>B등급 잘했어!</h3>"
}else if(SCORE >= 70){
	prtStr += "<h3>C등급 조금만 더!!</h3>"
}else if(SCORE >= 60){
	prtStr += "<h3>D등급 노력합시다!!</h3>"
}else { // 위에 나열된 모든 if(조건)의 내용을 제외하고 그외에 대한 처리..
	prtStr += "<h3>F등급 다시 수강해야 합니다!!</h3>"
}
//ex) 나이에 따른 놀이 공원 입장
//     8세 미만 무료입장
//     8세~ 19미만   청소년 요금 5,000원
//     19세~ 65미만   성인 요금 10,000원
//     65세~ 이상     경로우대 3,000원
//     <---------------0---8--19---------65---->
let age = 25
prtStr += "<h3>입력한 나이는 "+age+"세</h3>"
if( age < 8 ){  // 가장 낮은 범위 부터 시작해도 무방 주의) 중간범위 x, 가장 높은 범위 이하/미만x
	prtStr += "<h3>8세 미만 무료입장</h3>"
}else if( age < 19 ){  // else 안에 age>=8 포함되어 있음.
	prtStr += "<h3> 8세~ 19미만   청소년 요금 5,000원</h3>"
}else if( age < 65 ){
	prtStr += "<h3> 19세~ 65미만   성인 요금 10,000원</h3>"
}else{ 
	prtStr += "<h3> 65세~ 이상     경로우대 3,000원 </h3>"
}


document.body.innerHTML=prtStr


</script>
</html>

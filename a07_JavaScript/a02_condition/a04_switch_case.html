<script type="text/javascript">
let prtStr = "<h2>switch case문</h2>"
/*
# switch case 여러 개의 경우(case) 중 하나를 선택하는 조건문이다.
1. if else if else 문과 비슷하지만, switch 문은 하나의 특정 변수(또는 표현식)의 값이
	정확히 무엇과 일치하는지 확인할 때 훨씬 더 깔끔하고 가독성이 좋다.
2. 핵심 : if 문이 이 조건이 참(true)이야?라고 묻는다면
		switch 문은 이 변수의 값이 정확힌 뭐야?라고 묻는 것과 같다.
3. ex) 김밥천국에서 주문하기
	switch(내가 고른 메뉴) : 내가 주문할 하나의 메뉴 정하기(이것이 비교 대상)
	case "라면" 메뉴판의 "라면" 항목
	case "돈까스" 메뉴판의 "돈까스" 항목
	case "김밥" 메뉴판의 "김밥" 항목
	
	내가 돈까스를 골랐다면 switch("돈까스"), 키오스크는 메뉴판을 위에서부터 훑어보다가 case 돈까스 항목을 찾아낸다.
4. 핵심 키워드
	switch 문을 구성하는 핵심 단어들은 다음과 같다.
	switch(표현식) : 여기에 비교할 값(변수)를 넣는다.
	case 값 : switch의 값이 이 값과 정확히 일치하는지(타입까지 비교) 확인한다.
	break : 그만이라는 뜻. 이게 없으면 큰일 난다. 다른 항목의 case로 다시 밑으로 수행된다.
	default : 어떤 case와도 일치하지 않을 때 실행. else와 같다.
 */
</script>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  


</body>
<script type="text/javascript">
let prtStr = "<h2>배열!!</h2>"
/*
# 배열(Array) 
1. 여러 개의 데이터를 순서대로 담을 수 있는 일종의 보관함
2. 핵심 키워드
	1) index(인덱스)
		- 가장 중요. 순서에 따른 번호다.
		- 0부터 센다
	2) [] (대괄호)
		- let belt = ['피카츄', '파이리'] // 배열 만들기
		- belt[0] = 0번 슬롯[피카츄] 부르기
	3) .length 길이
		- 배열 데이터 값 총 갯수
		- belt.length
 */
// 배열 만들고 0번째 부르기
let partMembers = ['피카츄', '파이리', '꼬부기', '이상해씨']
// 0번 슬롯(첫 번째)에 있는 멤버를 leader 변수에 저장
let leader = partMembers[0]
// 2번 슬롯(세번째)에 있는 멤버를 third 변수에 저장 합니다.
let third = partMembers[2]
prtStr += `<h3>우리 파티의 리더는 ${leader}입니다</h3>`
prtStr += `<h3>세번째 멤버는 ${third}입니다</h3>`
// topSongs 최신 음악 차트의 3곡을 배열로 선언하고,
let topSongs = ['밤양갱','첫 만남은 계획대로 되지 않아!', 'To. X', 'Love wins all']
// 0번 슬롯(1위) goldMedal 할당.
let goldMedal = topSongs[0]
// 2번 슬롯(3위) bronzeMedal 할당.
let bronzeMedal = topSongs[2]
// 이번 주 1위 곡은 @@@ 입니다.
// 이번 주 3위 곡은 @@@ 입니다.
prtStr += `<h3>이번 주 1위 곡은 ${goldMedal} 입니다.</h3>`
prtStr += `<h3>이번 주 3위 곡 ${bronzeMedal}입니다</h3>`
// 배열의 데이터 변경 처리 및 갯수 확인
let inventory = ['상처약', '몬스터볼', '낡은 지도']
// 1번 슬롯('몬스터볼')의 아이템을 슈퍼볼로 변경
inventory[0] = '슈퍼볼'
prtStr += '<h3>현재 인벤토리: ${inventory}</h3>'
prtStr += '<h3>가방에 ${inventory.length}개의 아이템이 있습니다.</h3>'

document.body.innerHTML=prtStr
</script>
</html>

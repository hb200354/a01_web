<script type="text/javascript">
let prtStr = "<h2>배열과 반복문</h2>"
/*
# 배열 + for 문
1. for 문은 0번 슬롯부터 마지막 슬롯까지 순서대로 무언가를 시키는 문법이다.
2. for문은 3가지 명령어로 움직인다. for(시작;끝;다음)
	for(let i=0; 1 < array.length; i++)
	1) let i=0 (시작)
	 	i는 배열의 현재 위치(index)를 뜻한다.
	2) i < array.length
		array.length : 배열 총 개수
		index 마지막 번호는 배열의 크기보다 1 작다.(0부터 시작해서)
	3) i++ (다음)
		하나 끝났으면 i를 1 증가시켜 다음 슬롯으로 이동
3. 가장 중요한 조합 : array[i]
 */
let partyMembers = ['피카츄', '파이리','꼬부기']
for(let i=0; i<partyMembers.length;i++){
	prtStr += '<h3>${i+1}번째 ${partyMembers[i]너로 정했다!</h3>}'
}

let studyGroup = ['영희','철수','민수','지아','준호']
let points = [80,70,90,85,95]
for(let i=0;i<studyGroup.length;i++){
	prtStr += '<h3>스터디 그룹 ${i+1}번째 학생명 ${studyGroup[i]}, 점수:${points[i]} </h3>'
}
document.body.innerHTML=prtStr

</script>,
</html>

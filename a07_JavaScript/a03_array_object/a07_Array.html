<script type="text/javascript">
let prtStr = "<h2>배열에 지원하는 메서드</h2>"
/*
# 배열 - 마법의 기차
1. 순서대로 승객(데이터)을 태우는 마법의 기차와 같습니다.
2. Array는 순서가 있는 데이터 목록입니다. String과 달리 변경 가능(Mutable)합니다.
3. 주요 기능 메서드
	1) length : 배열의 크기
	2) push(승객) : 기차 맨 뒤에 새 칸을 추가 합니다.(원본 변경)
	3) pop() : 기차 맨 뒤의 칸을 분리 시킵니다. 리턴값으로 맨뒤에 칸을 가지고 오고, 기본배열에서
		마지막 데이터는 삭제..
	4) forEach(함수) : 기관사가 1번 칸부터 마지막 칸까지 순서대로 방문하여 할 일(함수)를 합니다.
		
	
*/
let msg = "안녕하세요!!"
prtStr += `<h3>${msg}</h3>`
let cart = ['사과','바나나']
prtStr += `<h3>초기 배열:${cart}</h3>`
cart.push("오렌지")
cart.push("파인애플")
cart.push("수박")
cart.push("키위")
prtStr += `<h3>push 후 배열:${cart}</h3>`
prtStr += `<h3>pop() - ${cart.pop()} 이후, 배열 ${cart}</h3>`
prtStr += `<h3>pop() - ${cart.pop()} 이후, 배열 ${cart}</h3>`
prtStr += `<h3>pop() - ${cart.pop()} 이후, 배열 ${cart}</h3>`
// ex) 초기에 스낵으로 초콜릿을 초기설정후, 추가로 캔디, 쿠키, 마지막으로 pop으로 마지막 내용을
//    가져오는 처리를 하세요..
let snacks = ['초콜릿']
snacks.push("캔디")
snacks.push("쿠키")
prtStr += `<h3>push()후, ${snacks}</h3>`
prtStr += `<h3>${snacks.pop()}</h3>`
prtStr += `<h3>최종: ${snacks}</h3>`
/*
# 여러가지 반복문 형식(배열과 관계)
1. for(초기;반복조건;증감)
   for(let idx=0;idx<배열.length;idx++){
	   idx
	   배열[idx]
   }
2. for(let idx in 배열명){
	  idx - 데이터유형이 문자열 '0', '1'   idx+1 (x) 연산안됨..
	  배열명[idx]
   }  
3. 배열명.forEach(function(단위데이터변수, index){
	
   })   
 */
let prices = [3000,4000,5000,2000,1000]
prices.forEach( function(price, index){
	prtStr += `<h3>${index} - ${price}</h3>`
})  // 함수이름이 없는 것을 익명함수..



document.body.innerHTML=prtStr

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>좋은 하루! 발전하는 하루!</title>


</head>
<body>
  


</body>
<script type="text/javascript">
let prtStr = "<h2>내장 객체 Math</h2>"
/*
# Math 객체 : 나의 천재 수학 비서
1. Math 객체는 비유하자면, 여러분이 코딩할 때 옆에 대기하고 있는 천재 수학 비서 또는 만능 수학 도구함입니다.
	복잡한 수학 계산(원주율, 올림/내림, 랜덤 숫자 뽑기)이 필요할 때마다, 우리가 직접 공식을 만들
	필요 없이 이 비서에게 이것 좀 계산해줘라고 시키기만 하면 됩니다.
2. 핵심 키워드
	1) static : Math 객체의 가장 중요한 특징은 static이라는 겁니다.
	2) 우리가 new Person()처럼 새로운 수학 비서를 매번 고용할 필요가 없이
	3) Math 비서는 딱 한 명뿐이고, 항상 그 자리에 대기하고 있습니다.
	4) 그래서 new Math() (X)이렇게 쓰지 않고, 그냥  Math라는 이름표를 바로 불러서  사용합니다.
		ex) Math.PI, Math.random(), Math.floor(), Math.round(), Math.ceil()
3. Math 도구함에는 여러 가지 편리한 도구(메서드)들이 들어있어요. 용도별로 묶어서 기억해 보세요
	1) 숫자 다듬기 도구(반올림, 올림, 내림) - 정수형으로 리턴
		- Math.ceil(숫자) : ceil은 천장(ceiling) 숫자는 천장으로 밀어 올려요 무조건 올림!!
		 	ex) Math.ceil(3.14) ==> 4
		- Math.floor(숫자) : floor는 바닥(floor) 숫자를 바닥으로 내리 눌러요. 무조건 내림 버림!
			ex) Math.floor(3.99) ==> 3
		- Math.round(숫자) : round는 둥글게 가장 공평하게 반올림 (4이하 버리고, 5이상을 올림)
			ex) Math.round(3.4) ==> 3
			ex) Math.round(3.5) ==> 4
	2) 최대값/최소값		
		- Math.max(숫자1, 숫자2.....)	 : 이 중에서 최대값
		- Math.min(숫자1, 숫자2....)   : 이 중에서 최소값
	3) 절대 불편의 값(원주율)
		- Math.PI : 수학 시간에 배운 원주율값을 가지고 있습니다.
		 	
*/

prtStr += `<h3>Math.ceil(3.4) : ${Math.ceil(3.4)}</h3>`
prtStr += `<h3>Math.floor(3.99) : ${Math.floor(3.99)}</h3>`
prtStr += `<h3>Math.round(3.4) : ${Math.round(3.4)}</h3>`
prtStr += `<h3>Math.round(3.5) : ${Math.round(3.5)}</h3>`
// ex) 실수값을 prompt 창으로 입력받아 parseFloat()로 숫자로 형변환하여
//    반올림과 내림 처리 결과를 출력하세요..
let floatNo = parseFloat(prompt("실수값을 입력하세요",0.0))
prtStr += `<h3>입력받은 값:${floatNo}</h3>`
prtStr += `<h3>반올림:${Math.round(floatNo)}, 내림:${Math.floor(floatNo)}</h3>`
prtStr += `<h3>3, 5, 8, 1 중 최대값 :${Math.max(3,5,8,1)}</h3>`
prtStr += `<h3>3, 5, 8, 1 중 최소값 :${Math.min(3,5,8,1)}</h3>`
prtStr += `<h3>Math.PI :${Math.PI}</h3>`
// ex) 0~100 범위안에 임의의 점수를 학생 3명에게 할당하고, 이중 최고 점수와 최저 점수를 출력하세요.
// 1. stud1, stud2, stud3  Math.floor(Math.random()*101) 점수할당..
// 2. Math.max(stud1, stud2, stud3) 최고 점수
// 3. Math.min(stud1, stud2, stud3) 최저 점수
let studs = [Math.floor(Math.random()*101),
			 Math.floor(Math.random()*101),
			 Math.floor(Math.random()*101)]
prtStr += `<h3>학생들의 점수:${studs}</h3>`			 
prtStr += `<h3>최고 점수:${Math.max( studs[0], studs[1], studs[2] )}</h3>`			 
prtStr += `<h3>최저 점수:${Math.min(...studs)}</h3>` 
// ...배열 ==> 배열의 양옆의 []삭제하여 주로 함수에 매개변수 배열의 데이터 전달할 때 사용..
// 스프레드 연산자..






document.body.innerHTML=prtStr


</script>
</html>

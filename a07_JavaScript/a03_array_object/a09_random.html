<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>좋은 하루! 발전하는 하루!</title>


</head>
<body>
  


</body>
<script type="text/javascript">
let prtStr = "<h2>마법의 주사위 도구 Math.random</h2>"
/*
# Math.random
1. 0.0<= Math.random() < 1.0 로 무작위 소수점 숫자를 출력합니다.
2. 이 내용을 이용하면을 여러가지 램덤 숫자를 가져와서 게임이나 통계치 내는데 많이 활용됩니다.
*/
let ranFloat = Math.random()

prtStr += `<h3>임의의 실수: ${ranFloat}</h3>`
// 만약 0~9까지 임의의 정수를 추출할려면
// 0~9까지는 10가지 경우를 나타낸다.
prtStr += `<h3>경우의 수를 곱해준다.: ${ranFloat*10}</h3>`
// 소숫점 이하를 절삭한다. Math.floor()
prtStr += `<h3>Math.floor()로 절삭: ${Math.floor(ranFloat*10)}</h3>`
prtStr += `<h3>0~9 중에 임의의 수 탄생: ${Math.floor(ranFloat*10)}</h3>`
// 여기서 범위를 1~10으로 바꾸고 싶으면 + 1을 해준다.
prtStr += `<h3>+1하면 0~9==>1~10으로 변경해서 임의의 수 탄생: 
				${Math.floor(ranFloat*10)+1}</h3>`
// 공식 원하는 임의의 범위의 정수를 구하기 위해 : Math.floor(Math.random()*경우의수)+시작수
// ex1) 1~6가지 주사위를 임의로 구하기 Math.floor(Math.random()*6)+1
let dice = Math.floor(Math.random()*6)+1
prtStr += `<h3>나온 임의의 주사위 : ${dice}</h3>`
// ex2) 1~3가지 가위바위보 3가지 중 임의로 구하기 Math.floor(Math.random()*3)+1
let game = Math.floor(Math.random()*3)+1
prtStr += `<h3>가위!(1) 바위!(2) 보!(3) : ${game}</h3>`
if(game==1) prtStr += `<h3>가위!</h3>`
if(game==2) prtStr += `<h3>바위!</h3>`
if(game==3) prtStr += `<h3>보!</h3>`
let gameIdx = Math.floor(Math.random()*3)  // 0 1 2
let games = ['가위','바위','보']
prtStr += `<h3>가위! 바위! 보!  : ${games[ gameIdx ]}</h3>`

// ex3) 1~2가지 짝/홀 2가지 중 임의로 구하기 Math.floor(Math.random()*2)
// 짝/홀이 임의 배열을 이용해서 나오게 처리
let games2 = ['짝','홀']
let games2Idx = Math.floor(Math.random()*games2.length)  // 0,1
prtStr += `<h3>임의의 짝/홀  : ${games2[ games2Idx ]}</h3>`

// ex1) ranPoint  0~100 사이의 임의의 점수 도출. *
let ranPoint = Math.floor(Math.random()*101)
prtStr += `<h3>임의의 점수  : ${ranPoint}</h3>`
// ex2) 주사위 dice1, dice2 두개를 던져 나온 수
//  두개 다 돌린 임의 범위 2~12
let dblDice = Math.floor(Math.random()*11)+2  // 경우의 수는 11가지 시작수가 2
prtStr += `<h3>주사위 두개를 던진 임의의 수  : ${dblDice}</h3>`
// ex3) 윷놀이 도~모 중에 하나가 나오게 처리..
// 1. 배열선언
let games3 = ['도','개','걸','윷','모']
// 2. 임의의 index 선언
let g3Idx = Math.floor(Math.random()*games3.length) // 배열의 크기가 경우의 수로 설정
//     0~4까지 임의의 수..
// 3. 배열명[임의의index]로 임의 선택..
prtStr += `<h3>윷놀이 결과  : ${games3[g3Idx]}</h3>`
document.body.innerHTML=prtStr


</script>
</html>

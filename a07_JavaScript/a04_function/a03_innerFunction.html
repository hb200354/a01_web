<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>좋은 하루! 발전하는 하루!</title>


</head>
<body>
  


</body>
<script type="text/javascript">
let prtStr = "<h2>좋은 하루</h2>"
/*
# 내장 함수
1. 거대한 마트에 이미 진열되어 있는, 아주 유용하고 편리한 완제품(내장 함수)들을 자세히 파헤쳐 보시다.
2. 이것들은 우리가 직접 만들 필요 없이, 이름만 부르면 즉시 달려와서 복잡한 일들을 뚝딱 처리해주는 고마운
	친구들입니다. 
3. 종류.
	1) 지금까지 해온 내용
		console.log(), prompt(), alert(), confirm(), parseInt(), parseFloat()
		Number()
	2) isNaN() : 이거 숫자 맞아 감별사
		사용자가 prompt()에 숫자가 아닌 스무살이라고 입력하면 parseInt()는 NaN(Not a Number)
		-  숫자가 아님 을 뱉어냅니다. 코드가 엉망이 되기 전에 이게 숫자인지 아닌지 검사해야 합니다.
		- 주어진 값이 NaN(숫자가 아님)인지 아닌지 검사하는 함수입니다.
		- NaN 검삭, true/false, 유효성 검삭
		- 이거 숫자아님 맞습니까? Is not a number? ==> isNaN() 거짓말탐지기
			ex) isNaN(123) ==> 이거 NaN 맞습니까? ==> 아니오 이건 진짜 숫자인데요 ==> false
				isNaN(parseInt("안녕")) ==> 이걱 NaN 맞습니다. ==> 네 이건 NaN(숫자 아님)
					이 맞습니다.
		# 결론 NaN(숫자 아님)이면 true를 반환합니다.
*/
let msg = "isNaN()함수"
prtStr += `<h3>${msg}</h3>`
let input1 = parseInt("123")
let input2 = parseInt("헬로우")
prtStr += `<h3>123은 ${ isNaN(input1)?"숫자가 아닙니다":"숫자입니다." }</h3>`
prtStr += `<h3>헬로우은 ${ isNaN(input2)?"숫자가 아닙니다":"숫자입니다." }</h3>`

// ex) 아래내용을 구매할 개수를 숫자로 입력시에는 구매할 개수 @@개입니다.
// 그 외 숫자가 아닐 때는 숫자로 입력하세요 메시지 출력
let cnt = parseInt(prompt("구매할 개수를 입력", "0"))
let result2 = isNan(cnt)? "숫자가 아닙니다! 숫자로 입력하세요":cnt
prtStr += `<h3>${result2}</h3>`

document.body.innerHTML=prtStr


</script>
</html>

<!-- 1.  `EMP` 테이블에서 모든 직원의 이름(`ENAME`)과 직업(`JOB`) 컬럼만 조회하는 SQL 문을 작성하세요. -->

SELECT * FROM DEPT;

<!-- 3.  `EMP` 테이블에서 직원의 이름(`ENAME`)은 `Employee_Name`으로, 급여(`SAL`)는 `Monthly_Salary`라는 별칭을 사용하여 조회하는 SQL 문을 작성하세요. -->
SELECT ENAME Employee_Name, SAL Monthly_Salary FROM EMP;

<!-- 4.  `EMP` 테이블에서 모든 직원의 이름(`ENAME`)과 연봉(급여 `SAL` * 12)을 `Annual_Salary`라는 별칭으로 조회하는 SQL 문을 작성하세요. -->
SELECT ENAME, SAL * 12 AS Annual_Salary FROM EMP;

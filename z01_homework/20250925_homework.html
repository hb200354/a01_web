1. [개념]like 키워드 검색에서 %, _의 의미를 기본예제를 통해서 설명하세요
&는 0개 이상의 모든 문자를 의미한다. WHILE LIKE '%A%'-> 앞뒤 상관없이 A를 포함한 글자 검색. 이런식으로 특정 단어가 포함된 데이터를 찾는데 유용
_는 단 하나의 글자를 의미한다. 정확히 한 글자. WHILE LIKE '_A%'-> 두번째 글자가 A인 정보 검색.

2. [실습] LIKE % 키워드 연습
   - 이름이 'N'으로 끝나는 직원을 모두 찾아주세요.
   SELECT *
   FROM EMP
   WHERE ENAME LIKE '%N';

   - 직업(job)이 'M'으로 시작하는 직원을 찾아주세요.
   SELECT *
   FROM EMP
   WHERE JOB LIKE 'M%';

3. [실습] LIKE _ 키워드 연습
   - 이름이 정확히 **네 글자**인 직원을 모두 찾아주세요.
   SELECT *
   FROM EMP
   WHERE ENAME '____';

   - 이름의 세 번째 글자가 'I'인 직원을 찾아주세요.
   SELECT *
   FROM EMP
   WHERE ENAME '_I%';
   
   - 이름의 끝에서 두 번째 글자가 'E'인 직원을 찾아주세요.
   SELECT *
   FROM EMP
   WHERE ENAME '%E_';

4. [개념] 정렬을 처리하는 ORDER BY의 기본형식과 옵션을 설명하세요.
기본형식: ASC(오름차순), DESC(내림차순). 오름차순은 작은것부터 큰것을 정렬하는거고 내림차순은 반대이다.

5. [실습] 사원번호를 기준으로 오름차순으로 정렬해서 사원번호, 사원명, 직책명을 출력하세요
SELECT EMPNO, ENAME, JOB
FROM EMP
ORDER BY EMPNO ASC;

6. [실습] 부서 번호(`deptno`)가 큰 순서대로(30, 20, 10) 먼저 정렬하고, 같은 부서 내에서는 입사일이 빠른 '선배' 순서대로 정렬해주세요.
SELECT *
FROM EMP
ORDER BY DEPTNO DESC, HIREDATE;
